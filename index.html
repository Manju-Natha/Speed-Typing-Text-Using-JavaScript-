<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <!-- <script src="./index.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="speedTypingTest" class="col-12">
                <h1>speed Typing Test</h1>
                <P>On your fingers lets set Go!</P>



                <div class="d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" />
                    <p id="timer" class="pt-4 ml-3">0</p>
                    <p class="ml-3 pt-5">Seconds</p>
                </div>
            </div>


            <div class="row-12">
                <div class="cardcontainer">
                    <p id="quoteDisplay"></p>
                    <textarea id="quoteInput" class="form-control" rows="5" cols="20" placeholder="Type Here!!!!"></textarea>
                </div>
                <div class="text-center text-light mt-5">
                    <div id="spinner" class="d-none spinner-border" role="status"></div>
                    <span class="sr-only">Loading......</span>
                </div>
            </div>
        </div>

        <p id="result"></p>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn">Submit</button>
            <button id="resetBtn" type="submit" class="btn">Rset</button>
        </div>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
